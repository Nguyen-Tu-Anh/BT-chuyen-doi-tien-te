<html lang="en">
<head>

        table {
            height: 100px;
            width: 50%;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        h3 {
            text-align: center;
        }

<body>

        <td><input type="text" id="money"></td>
        <td>
            <select name="" id="Fcur">

        </td>
        <td>
            <select name="" id="Tcur">
                <option value="VND">VND</option>

            </select>
        </td>
        <td>
            <button onclick="chuyen_doi_tien_te()">Convert</button>

</table>
<h3 id="result"></h3>
